<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    

   <div class="container">
      <div class="row">
         <div class="col pt-4">
               <h1>Custom Form Error Handling</h1>
         </div>
      </div>
      <div class="row">
			<div class="col-lg-6">
				<div class="card edit-card">
					<div class="card-header">
						<!--  CUSTOM ALERT MESSAGE -->
		            <div class="alert alert-danger" role="alert" style="display: none;"> </div>
               </div>
               <form action="" method="post">
                  <div class="card-body">
                     
                     <div class="form-group">
                        <label for="name">Type of Event:</label>
                        <select class="form-control" name="event_type_id" id="event_type_id">
                           <option value="" >Make Selection</option>
                           <option value="event_1">Event 1</option>
                           <option value="event_2">Event 2</option>
                        </select>
                     </div>

                     <div class="form-group">
                        <label for="name">Type of Widget:</label>
                        <select class="form-control" name="widget_type_id" id="widget_type_id">
                           <option value="" >Make Selection</option>
                           <option value="widget_1">widget 1</option>
                           <option value="widget_2">widget 2</option>
                        </select>
                     </div>


                     <button class="btn btn-success btn-bottom-save sub-btn" type="submit">
                        Save Project <span class="icon-save"></span>
                     </button>
                  </div>
               <!--./ card body-->
               </form>
            </div>
            <!--./ card -->
         </div>
         <!--./ col-->
      </div>
      <!--./ row-->
   </div>
   <!--./ container-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./customFormErrorMessages.js"></script>
  </body>
</html>
