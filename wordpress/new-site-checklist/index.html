<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
<div class="container">
   <div class="row">
      <div class="col">
         <h1>Wordpress Starter Check List</h1>

            <h2>Plugins</h2>

            <div class="form-check">
               <input class="form-check-input" type="checkbox" value="" id="wordfence">
               <label class="form-check-label" for="wordfence">
                  Wordfence
               </label>
            </div>
            <div class="form-check">
               <input class="form-check-input" type="checkbox" value="" id="yoastSeo">
               <label class="form-check-label" for="yoastSeo">
                  Yoast SEO
               </label>
            </div>
            <div class="form-check">
               <input class="form-check-input" type="checkbox" value="" id="akismet">
               <label class="form-check-label" for="akismet">
                     Akismet Anti-Spam
               </label>
            </div>
            <div class="form-check">
               <input class="form-check-input" type="checkbox" value="" id="wpFasetesCache">
               <label class="form-check-label" for="wpFasetesCache">
                     WP Fastest Cache
               </label>
            </div>
            <div class="form-check">
               <input class="form-check-input" type="checkbox" value="" id="acfPro">
               <label class="form-check-label" for="acfPro">
                     ACF Pro
               </label>
            </div>
            <div class="form-check">
               <input class="form-check-input" type="checkbox" value="" id="cpt">
               <label class="form-check-label" for="cpt">
                     Custom Post Types UI
               </label>
            </div>
            <div class="form-check">
               <input class="form-check-input" type="checkbox" value="" id="ssl">
               <label class="form-check-label" for="ssl">
                     Really Simple SSl
               </label>
            </div>

            <h2>Header Code</h2>
            <div class="form-check">
               <input class="form-check-input" type="checkbox" value="" id="favicon">
               <label class="form-check-label" for="favicon">
                     <a href="https://realfavicongenerator.net/" target="_blank">Favicon Generator</a>
               </label>
            </div>
            

   </div>
</div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
